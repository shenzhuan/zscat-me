<div class="header">
		<div class="main">
			<a class="logo" href="${ctxPath!}/front/blog/indexs" title="zsCat">zsCat社区</a>
			<div class="nav">
				<a class="nav-this" href="${ctxPath!}/front/blog/indexs"> <i
					class="iconfont icon-wenda"></i>问答
				</a> <a href="http://www.layui.com/" target="_blank"> <i
					class="iconfont icon-ui"></i>框架

				<a href="${ctxPath!}/front/blog/indexs1" target="_blank"> <i
					class="iconfont icon-ui"></i>ZSCAT之家
				</a>
			</div>

			<div class="nav-user">
							@if(auth.isBloggerLogin()){ 
							<!-- 登入后的状态 -->
							      <a class="avatar" href="${ctxPath!}/person/index">
							        <img src="http://tp4.sinaimg.cn/1345566427/180/5730976522/0">

							        <i>VIP2</i>

							@}else{ 
							<!-- 未登入状态 -->

									class="iconfont icon-touxiang"></i></a> <span><a
									href="${ctxPath!}/front/blog/login">登入</a><a href="${ctxPath!}/front/blog/reg">注册</a></span>
								<p class="out-login">
									<a href=""
										onclick="layer.msg('正在通过QQ登入', {icon:16, shade: 0.1, time:0})"
										class="iconfont icon-qq" title="QQ登入"></a> <a href=""
										onclick="layer.msg('正在通过微博登入', {icon:16, shade: 0.1, time:0})"
